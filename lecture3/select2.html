<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Вы разрабатываете веб-приложение для выбора и отображения данных о странах. У вас есть форма, включающая элемент select, в котором пользователь может выбрать определенную страну. При выборе страны, вам необходимо динамически обновлять другой элемент на странице, анпример, отображать информацию о столице выбранной страны. -->
    <h1>Выберите страну:</h1>
    <form action="" id="country-select">
        <option value="">Выберите страну</option>
        <option value="russia">Россия</option>
        <option value="usa">США</option>
        <option value="china">Китай</option>
    </form>

    <h2>Столица:</h2>
    <p id="capital-info">Выберите страну, чтобы узнать столицу.</p>

    <script>
        const selectElement = document.querySelector('#country-select');
        const capitalInfoElement =document.querySelector('#capital-info');

        // document.addEventListener('change', function (e) { })

        selectedElement.onchange = function () {
            const selectedCountry = selectedElement.value;
            let capital = '';

            // Определяем столоицу в зависимости от выбранной страны
            switch (selectedCountry) {
                case 'russia':
                    capital = 'Москва';
                    break;
                case 'usa':
                    capital = 'Вашингтон, D.C.';
                    break;
                case 'china':
                    capital = 'Пекин';
                    break;
                default:
                    capital = 'Выберите страну, чтобы узнать столицу';
                    break;
            };

            // Обновляем информацию о столице на странице
            capitalInfoElement.textContent = capital
        }
    </script>
</body>
</html>
